<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hiren: Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/login.css' %}" />
</head>
<body>
	<section id="hire">
    <h1>Login</h1>

         {% if messages %}
              <div class="alert alert-info" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
              </div>
            {% endif %}

    <form action="/login/" method="post"> {% csrf_token %}
	      <div class="field name-box">
		        <input type="text" id="name" name="username" placeholder="Username" required/>
        		<label for="name">Username</label>
		        <span class="ss-icon">check</span>
	      </div>


        <div class="field email-box">
		        <input type="password" id="email" name="password" placeholder="Password" required/>
		        <label for="email">Password</label>
		        <span class="ss-icon">check</span>
	      </div>

	      <input class="button" type="submit" value="Login" />
  </form>
</section>
<script src="{% static 'bower/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'script/login.js' %}"></script>
</body>
</html>
